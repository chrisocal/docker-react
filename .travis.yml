sudo: required
services:
  - docker

before_install:
# {{docker username}}/{{repo name}}
  - docker build -t chrisocal/docker-react -f Dockerfile.dev .

script:
  # - docker run chrisocal/docker-react npm run test -- --coverage
  - docker run chrisocal/docker-react npm run test --help

deploy:
  provider:  elasticbeanstalk
  region: "us-east-2"
  app: "docker-react"
  env: "DockerReact-env"
  bucket_name: "elasticbeanstalk-us-east-2-115854253012"
  bucket_path: "docker-react"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key:
    secure: "$AWS_SECRET_KEY"